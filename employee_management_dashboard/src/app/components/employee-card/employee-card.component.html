<div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let employee of employees">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ employee.name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ employee.email }}</p>
            <p class="card-text"><strong>Department:</strong> {{ employee.department }}</p>
            <p class="card-text"><strong>Joining Date:</strong> {{ employee.joiningDate | date:'mediumDate' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
