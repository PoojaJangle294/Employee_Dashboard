<div class="main-div">
<div>
    <label for="departmentFilter">Filter by Department: </label>
    <select id="departmentFilter" (change)="applyFilter($event)">
      <option value="">All</option>
      <option value="Administrative">Administrative</option>
      <option value="Accounting">Accounting</option>
      <option value="HR">HR</option>
      <option value="Engineering">Engineering</option>
      <option value="Operation">operation</option>
      <option value="Sales">Sales</option>
      <option value="Marketing">Marketing</option>
      
    </select>
  </div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>
    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
      </ng-container>
    <ng-container matColumnDef="joiningDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>JoiningDate</th>
        <td mat-cell *matCellDef="let employee">{{ employee.joiningDate |  date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let employee"><button class="del-btn" mat-button color="warn" (click)="opendeletepopup(employee.id)">Delete</button></td>
    </ng-container>
    <!-- Additional columns... -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
